<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<!--타임리프는 ${{...}} 를 사용하면 자동으로 컨버전 서비스를 사용해서 변환된 결과를 출력해준다.-->
	<ul>
		<li>${number}: <span th:text="${number}"></span></li>
		<!--
		뷰 템플릿은 데이터를 문자로 출력한다.
		따라서 컨버터를 적용하게 되면 Integer 타입인 10000 을 String 타입으로 변환하는 컨버터인 IntegerToStringConverter 를 실행하게 된다.
		이 부분은 컨버터를 실행하지 않아도 타임리프가 숫자를 문자로 자동으로 변환히기 때문에 컨버터를 적용할 때와 하지 않을 때가 같다.
		-->
		<li>${{number}}: <span th:text="${{number}}"></span></li>
		
		<li>${ipPort}: <span th:text="${ipPort}"></span></li>
		<!--
		뷰 템플릿은 데이터를 문자로 출력한다.
		따라서 컨버터를 적용하게 되면 IpPort 타입을 String 타입으로 변환해야 하므로 IpPortToStringConverter 가 적용된다.
		그 결과 127.0.0.1:80 이 출력된다.
		-->
		<li>${{ipPort}}: <span th:text="${{ipPort}}"></span></li>
	</ul>
</body>
</html>
