<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		table {
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h1>기본 테이블</h1>
	
	<table border="1">
		<tr>
			<th>username</th>
			<th>age</th>
		</tr>
		
		<tr th:each="user : ${users}">
			<td th:text="${user.username}">username</td>
			<td th:text="${user.age}">0</td>
		</tr>
	</table>
	
	<h1>반복 상태 유지</h1>
	
	<table border="1">
		<tr>
			<th>count</th>
			<th>username</th>
			<th>age</th>
			<th>etc</th>
		</tr>
		
		<!--두번째 파라미터는 생략 가능한데, 생략하면 지정한 변수명(user) + Stat이 된다.
		여기서는 user + Stat = userStat 이므로 생략 가능-->
		<!--<tr th:each="user, userStat : ${users}">-->
		<tr th:each="user : ${users}">	
			<td th:text="${userStat.count}">username</td>
			<td th:text="${user.username}">username</td>
			<td th:text="${user.age}">0</td>
			<!--index : 0부터 시작하는 값
			count : 1부터 시작하는 값
			size : 전체 사이즈
			even, odd : 홀수, 짝수 여부( boolean )
			first, last :처음, 마지막 여부( boolean )
			current : 현재 객체-->
			<td>
				index = <span th:text="${userStat.index}"></span>,
				count = <span th:text="${userStat.count}"></span>,
				size = <span th:text="${userStat.size}"></span>,
				홀수 ? <span th:text="${userStat.even}"></span>,
				짝수 ? <span th:text="${userStat.odd}"></span>,
				첫번째 ? <span th:text="${userStat.first}"></span>,
				마지막 ? <span th:text="${userStat.last}"></span>,
				current = <span th:text="${userStat.current}"></span>
			</td>
		</tr>
	</table>
</body>

</html>
